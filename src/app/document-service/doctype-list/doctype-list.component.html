<h4 class="p-3">Типы документов</h4>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>UUID</th>
    <th>Тип документа</th>
    <th>Поля документа</th>
    <th>Примечание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let docType of docTypes">
    <td> {{ docType.uuid }}</td>
    <td> {{ docType.typeOfDocument }}</td>
    <td> {{ docType.documentFields }}</td>
    <td> {{ docType.description }}</td>
  </tr>
  </tbody>
</table>
<div>
  <button (click)="createDoctype()" class="btn btn-primary btn-sm">Add</button>
</div>
