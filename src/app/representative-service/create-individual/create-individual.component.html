<div class="card">
  <div class="card-header  text-center">Добавление физического лица</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Left column -->
        <div class="col-sm-6">
          <div class="mb-3">
            <h5>ФИО, адрес</h5>
          </div>

          <div class="form-group mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last_name"
                   [(ngModel)]="individual.fullNameGroup.lastName" name="last_name">
          </div>

          <div class="form-group mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first_name"
                   [(ngModel)]="individual.fullNameGroup.firstName" name="first_name">
          </div>

          <div class="form-group mb-3">
            <label for="middle_name" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="middle_name"
                   [(ngModel)]="individual.fullNameGroup.middleName" name="middle_name">
          </div>

          <div class="input-form mb-3">
            <label for="individual_address" class="form-label">Адрес</label>
            <div class="input-group">
              <input type="text" class="form-control" id="individual_address"
                     [(ngModel)]="individual.address" name="individual_address">
            </div>
          </div>
        </div>

        <!-- Right column -->
        <div class="col-sm-6">
          <div class="form-group mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" [checked]="individual.isRussianFederationCitizen"
                     (change)="individual.isRussianFederationCitizen = !individual.isRussianFederationCitizen"
                     type="checkbox" role="switch" id="citizenship" checked>
              <label class="form-check-label" for="citizenship">Является гражданином РФ</label>
            </div>
          </div>

          <div *ngIf="individual.isRussianFederationCitizen" class="input-form mb-3" id="ru_passport">
            <label class="form-label">Паспортные данные гражданина РФ</label>
            <div class="form-group mb-3">
              <label for="passport_series" class="form-label">Серия</label>
              <input type="text" class="form-control" id="passport_series"
                     [(ngModel)]="individual.passportDetails.passportDetailsRussianFederation.series"
                     name="passport_series">
            </div>
            <div class="form-group mb-3">
              <label for="passport_number" class="form-label">Номер</label>
              <input type="text" class="form-control" id="passport_number"
                     [(ngModel)]="individual.passportDetails.passportDetailsRussianFederation.number"
                     name="passport_number">
            </div>
            <div class="form-group mb-3">
              <label for="passport_issue_date" class="form-label">Дата выдачи</label>
              <input class="form-control" type="date" id="passport_issue_date"
                     [(ngModel)]="individual.passportDetails.passportDetailsRussianFederation.dateIssue"
                     name="passport_issue_date">
            </div>
          </div>

          <div *ngIf="!individual.isRussianFederationCitizen" class="input-form mb-3" id="foreign_document_form">
            <label class="form-label">Документ подтверждающий личность иностранного гражданина</label>
            <div class="form-group mb-3">
              <label for="foreign_doc_name" class="form-label">Серия</label>
              <input type="text" class="form-control" id="foreign_doc_name"
                     [(ngModel)]="individual.passportDetails.documentDetailsForeign.docName"
                     name="foreign_doc_name">
            </div>
            <div class="form-group mb-3">
              <label for="foreign_doc_series" class="form-label">Серия</label>
              <input type="text" class="form-control" id="foreign_doc_series"
                     [(ngModel)]="individual.passportDetails.documentDetailsForeign.series"
                     name="foreign_doc_series">
            </div>
            <div class="form-group mb-3">
              <label for="foreign_doc_number" class="form-label">Номер</label>
              <input type="text" class="form-control" id="foreign_doc_number"
                     [(ngModel)]="individual.passportDetails.documentDetailsForeign.number"
                     name="foreign_doc_number">
            </div>
            <div class="form-group mb-3">
              <label for="foreign_doc_issue_date" class="form-label">Дата выдачи</label>
              <input class="form-control" type="date" id="foreign_doc_issue_date"
                     [(ngModel)]="individual.passportDetails.documentDetailsForeign.dateIssue"
                     name="foreign_doc_issue_date">
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-success" type="submit">Добавить</button>
    </form>
  </div>
</div>
