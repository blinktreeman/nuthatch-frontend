<h4 class="p-3">Индивидуальные предприниматели</h4>

<table class="table table-sm table-striped table-bordered">
  <thead>
  <tr>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Адрес</th>
    <th></th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let entrepreneur of individualEntrepreneurList">
    <td> {{ entrepreneur.fullNameGroup?.lastName }}</td>
    <td> {{ entrepreneur.fullNameGroup?.firstName }}</td>
    <td> {{ entrepreneur.fullNameGroup?.middleName }}</td>
    <td> {{ entrepreneur.address }}</td>
    <td> </td>
  </tr>
  </tbody>
</table>

<div>
  <button (click)="createIndividualEntrepreneur()" class="btn btn-primary">Добавить</button>
</div>
