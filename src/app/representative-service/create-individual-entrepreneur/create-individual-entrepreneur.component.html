<div class="card">
  <div class="card-header  text-center">Добавление ИП</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="last_name" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="last_name"
               [(ngModel)]="entrepreneur.fullNameGroup.lastName" name="last_name">
      </div>

      <div class="form-group mb-3">
        <label for="first_name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="first_name"
               [(ngModel)]="entrepreneur.fullNameGroup.firstName" name="first_name">
      </div>

      <div class="form-group mb-3">
        <label for="middle_name" class="form-label">Отчество</label>
        <input type="text" class="form-control" id="middle_name"
               [(ngModel)]="entrepreneur.fullNameGroup.middleName" name="middle_name">
      </div>

      <div class="form-group mb-3">
        <label for="entrepreneur_inn" class="form-label">ИНН</label>
        <input type="text" class="form-control" id="entrepreneur_inn"
               [(ngModel)]="entrepreneur.inn" name="entrepreneur_inn">
      </div>

      <div class="form-group mb-3">
        <label for="entrepreneur_ogrnip" class="form-label">ОГРНИП</label>
        <input type="text" class="form-control" id="entrepreneur_ogrnip"
               [(ngModel)]="entrepreneur.ogrnip" name="entrepreneur_ogrnip">
      </div>

      <div class="input-form mb-3">
        <label for="entrepreneur_address" class="form-label">Адрес</label>
        <div class="input-group">
          <input type="text" class="form-control" id="entrepreneur_address"
                 [(ngModel)]="entrepreneur.address" name="entrepreneur_address">
        </div>
      </div>

      <!-- Данные по СРО -->
      <div class="form-group mb-3">
        <label for="entrepreneur_sro_item" class="form-label">Саморегулируемая организация</label>
        <div class="form-group mb-3">
          <select class="form-select" [ngModel]="selectedSro"
                  (ngModelChange)="onChangeSro($event)" name="entrepreneur_sro_item">
            <option selected>Не является членом СРО</option>
            <option *ngFor="let sro of sroList" [ngValue]="sro" id="entrepreneur_sro_item">
              {{ sro.name }}
            </option>
          </select>
        </div>
      </div>

      <button class="btn btn-success" type="submit">Добавить</button>
    </form>
  </div>
</div>
